<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>品牌管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />

    <style>
      body {
        background: #ccc;
      }

      .daohan {
        width: 710px;
        height: 50px;
        border: 1px solid #dddddd;
        box-sizing: border-box;
        padding: 12px;
      }

      .table {
        margin-top: 20px;
        text-align: center;
      }
      th {
        text-align: center;
      }
      #tbody tr {
        height: 100px;
      }
      #tbody td {
        vertical-align: middle;
      }
      #tbody td a {
        margin-left: 20px;
      }
      .bg {
        width: 710px;
      }
      button {
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div>
      <nav class="daohan"><button id="add">新增品牌</button></nav>

      <div class="bg">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>品牌LOGO</th>
              <th>品牌名称</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
        <nav style="text-align: right">
          <ul class="pagination page">
            <li>
              <a href="" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>

            <li>
              <a href="" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
<script src="./js/jquery.js"></script>
<script>
  $(function() {
    getbrand();

    $("#add").click(function() {
      location.href = "add.html";
    });
  });

  function getbrand(page, pageSize) {
    if (location.search) {
      page1 = location.search
        .split("?")[1]
        .split("&")[0]
        .split("=")[1];
    } else {
      page1 = 1;
    }
    page = page || page1;
    pageSize = pageSize || 5;

    $.get(
      "http://127.0.0.1:3000/api/brand/list",
      {
        page: page,
        pageSize: pageSize
      },
      function(res) {
        console.log(res);
        if (res.code == 0) {
          var list = res.data.list;
          var str = "";
          for (var i = 0; i < list.length; i++) {
            str +=
              "<tr><td>" +
              (i + 1) +
              "</td><td><img src='" +
              list[i].src +
              "'></td><td>" +
              list[i].name +
              "</td><td><a class='update'>修改</a><a class='remove'>删除</a></td></tr>";
          }
          $("#tbody").append(str);
          var str1 = "";
          for (var i = 0; i < res.data.totalPage; i++) {
            str1 +=
              "<li><a  class='page1' href = 'brand.html?page=" +
              (i + 1) +
              "&pageSize=5' >" +
              (i + 1) +
              "</a></li>";
          }

          $(".page li:eq(0)").after(str1);
          $(".page1").click(function() {
            var page = location.search
              .split("?")[1]
              .split("&")[0]
              .split("=")[1];
            getList(page);
          });
          $(".remove").click(function() {
            var username = $(this)
              .parent()
              .parent()
              .children()
              .eq(2)
              .text();

            console.log(username);

            $.post(
              "http://127.0.0.1:3000/api/brand/remove",
              {
                username: username
              },
              function(res) {
                if (res.code == 0) {
                  window.location.reload();
                }
              }
            );
          });
        }
      }
    );
  }
</script>
